<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Figma Land Template</title>
	<!--build:css css/style.css-->
  	<link rel="stylesheet" href="css/style.css">
	<!--endbuild-->
</head>
<body>
  <div class="main-container-wrapper">
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo left" title="Figma Land">
          <img src="./images/logo.svg" alt="Figma Land" />
        </a>
        <div class="header__right right">
          <ul id="nav" class="nav header__nav">
            <li>
              <a href="#" title="Home">Home</a>
            </li>
            <li>
              <a href="#" title="Product">Product</a>
            </li>
            <li>
              <a href="#" title="About">About</a>
            </li>
            <li>
              <a href="#" title="Contact">Contact</a>
            </li>
          </ul>
          <a href="#" class="ghost-btn header__ghost-btn" title="Login">Login</a>
          <button id="burgerMenuBtn" type="button" class="header__menu-btn"></button>
        </div>
      </div>
    </header>
    <section class="hero-section">
      <div class="container">
        <h1 class="hero-section__heading">Work at the speed of thought.</h1>
        <p class="hero-section__text">
          Most calendars are designed for teams. <br class="hero-section__line-break" /> 
          Slate is designed for freelancers <br class="hero-section__line-break" /> 
          who want a simple way to plan <br class="hero-section__line-break" /> 
          their schedule.
        </p>
        <div class="hero-section__btn-container">
          <a class="primary-btn hero-section__btn hero-section__primary-btn" href="#" title="Try for free">Try For Free</a>
          <a class="ghost-btn hero-section__btn hero-section__ghost-btn" href="#" title="Learn More">Learn More</a>
        </div>
      </div>
      <div class="hero-section__banner"></div>
    </section>
  </div>


  <script>
    var showNav = false;
    var nav = document.getElementById('nav');
    var burgerMenuBtn = document.getElementById('burgerMenuBtn');

    burgerMenuBtn.onclick = function(e) {
      showNav = !showNav;

      if (showNav) {
        nav.classList.add('header__nav--open');
      } else {
        nav.classList.remove('header__nav--open');
      }
    };

  </script>
</body>
</html>
